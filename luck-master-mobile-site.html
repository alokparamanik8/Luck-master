<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luck Master – Try Your Luck!</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-b from-[#0d1117] to-black text-white px-4">
    <img src="logo.png" alt="Luck Master Logo" class="w-28 h-28 mb-6 drop-shadow-lg" />
    <h1 class="text-3xl font-bold mb-2 tracking-wider">Luck Master</h1>
    <p class="mb-8 text-center text-lg opacity-80">
      Hello bro, try your luck for <span class="font-semibold text-green-400">Lakhpati</span>!
    </p>
    <div class="w-full max-w-sm bg-[#161b22] rounded-2xl shadow-xl p-6 space-y-4">
      <form id="registerForm" action="#" method="POST" class="space-y-4">
        <div>
          <label for="name" class="block text-sm mb-1">Name</label>
          <input type="text" id="name" name="name" required class="w-full rounded-lg bg-[#0d1117] border border-[#30363d] px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
        </div>
        <div>
          <label for="mobile" class="block text-sm mb-1">Mobile No.</label>
          <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required class="w-full rounded-lg bg-[#0d1117] border border-[#30363d] px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
        </div>
        <div>
          <label for="invitation" class="block text-sm mb-1">Invitation Code</label>
          <input type="text" id="invitation" name="invitation" required class="w-full rounded-lg bg-[#0d1117] border border-[#30363d] px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
        </div>
        <button type="submit" class="w-full py-2 rounded-lg bg-green-500 hover:bg-green-600 transition font-semibold">Submit</button>
      </form>
    </div>
    <div id="successMsg" class="hidden mt-6 text-green-400 font-medium">✅ Thanks for registering! We will contact you soon.</div>
    <script>
      const form = document.getElementById('registerForm');
      const successMsg = document.getElementById('successMsg');
      form.addEventListener('submit', function (e) {
        e.preventDefault();
        form.classList.add('hidden');
        successMsg.classList.remove('hidden');
      });
    </script>
  </body>
</html>
